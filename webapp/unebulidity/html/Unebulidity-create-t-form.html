<form name="Form" method="POST" action="../templates/t/t/t.t"
 onSubmit="return setFormSubmit(getFormValue2('FormTemplate','FormAction','Form'),getFormValue('FormMethod','Form'),'Form')">
    <div class="form">

    File: <input name="File" value=""></input>[t][.t]
    <input type="radio" name="Extension" value="texta" unchecked="checked">.texta</input>
    <input type="radio" name="Extension" value="t" checked="checked">.t</input>
    <input type="radio" name="Extension" value="" unchecked="checked">no</input>
    <input type="checkbox" name="is_File" value="no" unchecked="checked">no</input>
    <br/>
    Template: <select name="FormTemplate">
    <option value="../templates/t/t/t.t">.t file (../templates/t/t/t.t)</option>
    <option value="../templates/t/t/file-parameters-t.t">.t file parameters (../templates/t/t/file-parameters-t.t)</option>
    <option value=""></option>
    <option value="../templates/t/t/parameters.t">t parameters &nbsp;&nbsp; (../templates/t/t/parameters.t)</option>
    <option value="../templates/t/t/functions.t">t functions &nbsp;&nbsp; (../templates/t/t/functions.t)</option>
    <option value=""></option>
    <option value="/vmachinae-cgi/cgi">cgi parameters &nbsp;&nbsp; (/vmachinae-cgi/cgi)</option>
    <option value="/vmachinae-cgi/cgicatch">catch cgi parameters &nbsp;&nbsp; (/vmachinae-cgi/cgicatch)</option>
    <option value=""/>
    <option value=""></option>
    <option value="/unebulidity/application/templates/t/t/t.t">application .t file (/unebulidity/application/templates/t/t/t.t)</option>
    <option value="/unebulidity/application/templates/t/t/file-parameters-t.t">application .t file parameters (/unebulidity/application/templates/t/t/file-parameters-t.t)</option>
    <option value=""></option>
    <option value="/unebulidity/application/templates/t/t/parameters.t">application t parameters &nbsp;&nbsp; (/unebulidity/application/templates/t/t/parameters.t)</option>
    <option value="/unebulidity/application/templates/t/t/functions.t">application t functions &nbsp;&nbsp; (/unebulidity/application/templates/t/t/functions.t)</option>
    <option value=""/>
    </select>
    <br/>

    <br/>
    Include: <input name="Include" value=""></input>
    <input type="radio" name="Include_extension" value="texta" unchecked="checked">.texta</input>
    <input type="radio" name="Include_extension" value="t" checked="checked">.t</input>
    <input type="radio" name="Include_extension" value="" unchecked="checked">no</input>
    <input type="checkbox" name="is_Include" value="no" unchecked="checked">no</input>
    <br/>
    Parameters: <input name="Parameters" value=""></input>
    = no<input type="checkbox" name="is_No" value="no" checked="checked">no</input>
    lower<input type="checkbox" name="is_Lower" value="no" unchecked="checked">no</input>
    upper/lower<input type="checkbox" name="is_UpperLower" value="no" unchecked="checked">no</input>
    <input type="checkbox" name="is_Parameters" value="no" unchecked="checked">no</input>
    <br/>
    Type: <select name="TypeExtension">
    <option value=""></option>
    <option value="texta">.texta</option>
    <option value="t" selected="selected">.t</option>
    <option value=""></option>
    <option value="xslt">.xslt</option>
    <option value="xml">.xml</option>
    <option value=""></option>
    <option value="html">.html</option>
    <option value="css">.css</option>
    <option value="js">.js</option>
    <option value=""></option>
    </select>
    <input type="checkbox" name="is_TypeExtension" value="no" unchecked="checked">no</input>
    <br/>

    <br/>
    Copyright:<input name="Genesis" size="10" value=""/>[1988]<b></b>
    <input type="checkbox" name="is_Genesis" value="no" unchecked="checked">no</input>
    <b>-</b><input name="Year" size="10" value=""/>[%year()%]<b></b>
    <input type="checkbox" name="is_Year" value="no" unchecked="checked">no</input>
    <b>&nbsp;&nbsp;</b>Organization:<input name="Organization" value=""></input>[$organization$]
    <input type="checkbox" name="is_Organization" value="no" unchecked="checked">no</input>
    <input type="checkbox" name="is_Copyright" value="no" unchecked="checked">no</input>
    <br/>
    Author:<input name="Author" value=""></input>[$author$]
    <input type="checkbox" name="is_Author" value="no" unchecked="checked">no</input>
    <b>&nbsp;&nbsp;</b>Date:<input name="Date" size="10" value=""/>[%date()%]<b></b>
    <input type="checkbox" name="is_Date" value="no" unchecked="checked">no</input>
    <b>&nbsp;&nbsp;</b><select name="Claims">
    <option value=""></option>
    <option value="as_is">``as is''</option>
    <option value=""></option>
    </select>[``as is'']
    <input type="checkbox" name="is_Claims" value="no" unchecked="checked">no</input>
    <br/>

    <br/>
    Content-Type: <select name="content_type">
    <option value="text/plain">text</option>
    <option value="text/html">html</option>
    <option value="text/xml">xml</option>
    <option value="application/json">json</option>
    <option value="application/javascript">javascript</option>
    <option value=""></option>
    </select>
    <br/>
    Action: <select name="FormAction">
    <option value="../templates/t/t/t.t">.t file (../templates/t/t/t.t)</option>
    <option value=""></option>
    <option value="../templates/t/t/parameters.t">t parameters &nbsp;&nbsp; (../templates/t/t/parameters.t)</option>
    <option value="../templates/t/t/functions.t">t functions &nbsp;&nbsp; (../templates/t/t/functions.t)</option>
    <option value=""></option>
    <option value="/unebulidity-cgi/cgi">cgi parameters &nbsp;&nbsp; (/unebulidity-cgi/cgi)</option>
    <option value="/unebulidity-cgi/cgicatch">catch cgi parameters &nbsp;&nbsp; (/unebulidity-cgi/cgicatch)</option>
    <option value=""/>
    </select>
    <br/>
    Method: <select name="FormMethod">
    <option value="POST">POST</option>
    <option value="GET">GET</option>
    <option value=""></option>
    </select>
    <br/>
    <br/>
    <input type="submit" name="submit" value="submit"/><br/>
    </div>
</form>
